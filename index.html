<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Life Finder to go</title>
</head>

<body>

    <!-- Start header -->
    <header class="navbar is-dark" role="navigation" aria-label="main navigation">
        <!-- navbar-brand is left-side and always visible -->
        <div class="navbar-brand">
            <!-- each element should be wrapped in a navbar-item class -->
            <a href="" class="navbar-item"></a>
        </div>
        <!-- navbar-menu is the rest of the header -->
        <div id="navbarBasicExample" class="navbar-menu">
            <!-- navbar-start aligns elements on the left -->
            <div class="navbar-start">
                <a class="navbar-item">
                    <strong>lifeFinder</strong>
                </a>
            </div>
            <!-- navbar-end aligns elements to the right -->
            <div class="navbar-end">
                <div class="navbar-item">
                    Some text if needed
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start main -->
    <main>
        <!-- Start 2 sides page layout -->
        <div class="columns is-multiline">
            <!-- search with options -->
            <div class="column is-full box ">
                <article class="panel is-info">
                    <p class="panel-heading">
                        What are We looking for?
                    </p>
                    <p class="panel-tabs">
                        <a class="is-active">All</a>
                        <a href="">Food</a>
                        <a href="">Grocery</a>
                        <a href="">School</a>
                        <a href="">Recreation</a>
                        <a href="">Gas</a>
                    </p>
                    <div class="panel-block field has addons">
                        <div class="control has-icons-left">
                            <input class="input is-info" type="text" placeholder="Search">
                            <span class="icon is-left">
                                <i class="fas fa-search" aria-hidden="true"></i>
                            </span>
                        </div>
                        <button class="button is-info" id="search">Search</button>
                    </div>
                    <a class="panel-block is-active">
                        <span class="panel-icon">
                            <i class="fas fa-book" aria-hidden="true"></i>
                        </span>
                        StarBucks
                    </a>
                    <a class="panel-block">
                        <span class="panel-icon">
                            <i class="fas fa-book" aria-hidden="true"></i>
                        </span>
                        HEB
                    </a>
                    <a class="panel-block">
                        <span class="panel-icon">
                            <i class="fas fa-book" aria-hidden="true"></i>
                        </span>
                        Austin Elementary
                    </a>
                    <a class="panel-block">
                        <span class="panel-icon">
                            <i class="fas fa-book" aria-hidden="true"></i>
                        </span>
                        Exxon
                    </a>
                </article>
            </div>
            <!-- Google maps -->
            <div class="column is-full box">
                <!--  Start embedded map. -->
                <img src="./assets/images/Physical-World-Map.jpg" alt="" srcset="">
                <!-- End embedded map. -->
            </div>
            <!-- End 2 sides page layout -->
        </div>
    </main>
    <!-- End main -->

    <!-- Start modal -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <h2>Alert! Alert!</h2>
            <!-- Any other Bulma elements you want -->
            <button class="modal-close is-medium" aria-label="close"></button>

        </div>
    </div>
    <!-- End modal -->

    <!-- Start footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>lifeFinder</strong> by TEAM 2.
            </p>
        </div>
    </footer>
    <!-- End footer -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
