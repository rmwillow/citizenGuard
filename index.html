<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Life Finder to go</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <!-- Start header -->
    <header class="navbar is-dark" role="navigation" aria-label="main navigation">
        <!-- navbar-brand is left-side and always visible -->
        <div class="navbar-brand">
            <!-- each element should be wrapped in a navbar-item class -->
            <a href="" class="navbar-item"></a>
        </div>
        <!-- navbar-menu is the rest of the header -->
        <div id="navbarBasicExample" class="navbar-menu">
            <!-- navbar-start aligns elements on the left -->
            <div class="navbar-start">
                <a class="navbar-item">
                    <strong>lifeFinder</strong>
                </a>
            </div>
            <!-- navbar-end aligns elements to the right -->
            <div class="navbar-end">
                <div class="navbar-item">Some text if needed</div>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start main -->
    <main>
        <!-- Start 2 sides page layout -->
        <div class="columns is-multiline">
            <!-- search with options -->
            <div class="column is-full box">
                <article class="panel is-info" id="list-container">
                    <p class="panel-heading">What are We looking for?</p>
                    <p class="panel-tabs">


                        <button class="button" id="schools">Schools</button>


                    </p>
                    <div class="panel-block field has addons">
                        <div class="control has-icons-left">
                            <input id="autocomplete" onfocus="initAutocomplete()" class="input is-info" type="text" placeholder="Search" />
                            <span class="icon is-left">
                                <i class="fas fa-search" aria-hidden="true"></i>
                            </span>
                        </div>
                        <button class="button is-info" id="search">Search</button>
                    </div>

                </article>
            </div>
            <!-- Google maps -->
            <div class="column container">
                <!--  Start embedded map. -->

                <div id="map"></div>
                <ul id="places"></ul>
                <div id="more"></div>

                <!-- End embedded map. -->

                <!-- End 2 sides page layout -->
            </div>
    </main>
    <!-- End main -->

    <!-- Start modal -->

    <!-- alert popup -->
    <div id="alert" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <h2>Alert! Alert!</h2>
            <!-- Any other Bulma elements you want -->
            <button class="modal-close is-medium" aria-label="close"></button>
        </div>
    </div>

    <!-- general -->
    <div id="general" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <h2>Alert! Alert!</h2>
            <!-- Any other Bulma elements you want -->
            <button class="modal-close is-medium" aria-label="close"></button>
        </div>

    </div>

    <!-- End modal -->

    <!-- Start footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p><strong>lifeFinder</strong> by TEAM 2.</p>
        </div>
    </footer>
    <!-- End footer -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtQgwtmt7aoZSZHJo2BT50rx2nqbZb8Tw&callback=initMap&libraries=places&v=weekly&map_ids=8d193001f940fde3"
        async></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
